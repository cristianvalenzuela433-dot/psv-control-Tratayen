    <title>Control PSV - Planta Tratay√©n</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyA—Å–µ–≤–µ—Ä–æ–∑z2pmuLkWz_R0XN8fPDWMo-7i-c",
            authDomain: "psv-control-tratayen.firebaseapp.com",
            databaseURL: "https://psv-control-tratayen-default-rtdb.firebaseio.com",
            projectId: "psv-control-tratayen",
            storageBucket: "psv-control-tratayen.firebasestorage.app",
            messagingSenderId: "990281348038",
            appId: "1:990281348038:web:2d0ef8829f4eed18abe2e5"
        };

        const VALID_USERS = {
            'jefe': { password: 'jefe123', role: 'admin', name: 'Jefe de Turno' },
            'supervisor': { password: 'super123', role: 'supervisor', name: 'Supervisor' },
            'operador': { password: 'oper123', role: 'operador', name: 'Operador' }
        };

        function App() {
            const [currentUser, setCurrentUser] = useState(() => {
                const saved = localStorage.getItem('currentUser');
                return saved ? JSON.parse(saved) : null;
            });
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            const [psvData, setPsvData] = useState([]);
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterArea, setFilterArea] = useState('all');
            const [filterEstado, setFilterEstado] = useState('all');
            const [selectedPSV, setSelectedPSV] = useState(null);
            const [darkMode, setDarkMode] = useState(() => {
                const saved = localStorage.getItem('darkMode');
                return saved ? JSON.parse(saved) : false;
            });
            const [showUserModal, setShowUserModal] = useState(false);
            const [newUser, setNewUser] = useState({ username: '', password: '', role: 'operador', name: '' });

            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                localStorage.setItem('darkMode', JSON.stringify(darkMode));
            }, [darkMode]);

            useEffect(() => {
                if (currentUser) {
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    loadData();
                }
            }, [currentUser]);

            const loadData = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${FIREBASE_CONFIG.databaseURL}/psv.json`);
                    const data = await response.json();
                    setPsvData(data ? Object.entries(data).map(([id, val]) => ({ id, ...val })) : []);

                    const usersResponse = await fetch(`${FIREBASE_CONFIG.databaseURL}/users.json`);
                    const usersData = await usersResponse.json();
                    setUsers(usersData ? Object.entries(usersData).map(([id, val]) => ({ id, ...val })) : []);
                } catch (error) {
                    console.error('Error loading data:', error);
                }
                setLoading(false);
            };

            const handleLogin = (e) => {
                e.preventDefault();
                const user = VALID_USERS[loginForm.username];
                if (user && user.password === loginForm.password) {
                    setCurrentUser({ username: loginForm.username, ...user });
                } else {
                    alert('Usuario o contrase√±a incorrectos');
                }
            };

            const handleLogout = () => {
                setCurrentUser(null);
                localStorage.removeItem('currentUser');
            };

            const updatePSVState = async (psvId, newState, observations = '') => {
                try {
                    const psv = psvData.find(p => p.id === psvId);
                    const historyEntry = {
                        timestamp: new Date().toISOString(),
                        user: currentUser.name,
                        previousState: psv.estado,
                        newState: newState,
                        observations: observations
                    };

                    const updatedPSV = {
                        ...psv,
                        estado: newState,
                        lastModified: new Date().toISOString(),
                        lastModifiedBy: currentUser.name,
                        observations: observations || psv.observations,
                        history: [...(psv.history || []), historyEntry]
                    };

                    await fetch(`${FIREBASE_CONFIG.databaseURL}/psv/${psvId}.json`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updatedPSV)
                    });

                    loadData();
                    setSelectedPSV(null);
                } catch (error) {
                    console.error('Error updating PSV:', error);
                    alert('Error al actualizar la PSV');
                }
            };

            const addNewUser = async () => {
                if (!newUser.username || !newUser.password || !newUser.name) {
                    alert('Complete todos los campos');
                    return;
                }

                try {
                    await fetch(`${FIREBASE_CONFIG.databaseURL}/users.json`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newUser)
                    });

                    setNewUser({ username: '', password: '', role: 'operador', name: '' });
                    setShowUserModal(false);
                    loadData();
                } catch (error) {
                    console.error('Error adding user:', error);
                }
            };

            const filteredData = psvData.filter(psv => {
                const matchesSearch = psv.tag.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    psv.equipo.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    psv.ubicacion.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesArea = filterArea === 'all' || psv.area === filterArea;
                const matchesEstado = filterEstado === 'all' || psv.estado === filterEstado;
                return matchesSearch && matchesArea && matchesEstado;
            });

            const stats = {
                total: psvData.length,
                habilitadas: psvData.filter(p => p.estado === 'Habilitada').length,
                bloqueadas: psvData.filter(p => p.estado === 'Bloqueada').length,
                retiradas: psvData.filter(p => p.estado === 'Retirada').length
            };

            if (!currentUser) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center p-4">
                        <div className="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-blue-900 dark:text-blue-300 mb-2">Control PSV</h1>
                                <p className="text-gray-600 dark:text-gray-400">Planta Tratay√©n</p>
                                <p className="text-sm text-green-600 dark:text-green-400 mt-2">üü¢ {psvData.length} PSV en Firebase</p>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Usuario</label>
                                    <input
                                        type="text"
                                        value={loginForm.username}
                                        onChange={(e) => setLoginForm({...loginForm, username: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Contrase√±a</label>
                                    <input
                                        type="password"
                                        value={loginForm.password}
                                        onChange={(e) => setLoginForm({...loginForm, password: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
                                        required
                                    />
                                </div>
                                <button type="submit" className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                                    Iniciar Sesi√≥n
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className={`min-h-screen ${darkMode ? 'dark bg-gray-900' : 'bg-gray-50'}`}>
                    <header className="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold text-blue-900 dark:text-blue-300">Control PSV - Planta Tratay√©n</h1>
                                <p className="text-sm text-gray-600 dark:text-gray-400">Bienvenido, {currentUser.name}</p>
                            </div>
                            <div className="flex gap-2">
                                {currentUser.role === 'admin' && (
                                    <button onClick={() => setShowUserModal(true)} className="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                                        <span>üë•</span> Gesti√≥n de Usuarios
                                    </button>
                                )}
                                <button onClick={() => setDarkMode(!darkMode)} className="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                                    <span>{darkMode ? '‚òÄÔ∏è' : 'üåô'}</span> Modo {darkMode ? 'Claro' : 'Nocturno'}
                                </button>
                                <button onClick={handleLogout} className="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
                                    Cerrar Sesi√≥n
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-6">
                        <div className="mb-6">
                            <button className="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold flex items-center gap-2">
                                <span>‚ûï</span> Agregar Nueva PSV
                            </button>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                            <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                                <p className="text-gray-600 dark:text-gray-400 text-sm">Total PSV</p>
                                <p className="text-4xl font-bold text-blue-600 dark:text-blue-400">{stats.total}</p>
                            </div>
                            <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                                <p className="text-gray-600 dark:text-gray-400 text-sm">Habilitadas</p>
                                <p className="text-4xl font-bold text-green-600 dark:text-green-400">{stats.habilitadas}</p>
                            </div>
                            <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                                <p className="text-gray-600 dark:text-gray-400 text-sm">Bloqueadas</p>
                                <p className="text-4xl font-bold text-red-600 dark:text-red-400">{stats.bloqueadas}</p>
                            </div>
                            <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                                <p className="text-gray-600 dark:text-gray-400 text-sm">Retiradas</p>
                                <p className="text-4xl font-bold text-orange-600 dark:text-orange-400">{stats.retiradas}</p>
                            </div>
                        </div>

                        <div className="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                <input
                                    type="text"
                                    placeholder="Buscar por TAG, Equipo o Ubicaci√≥n..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="px-4 py-2 border dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white"
                                />
                                <select value={filterArea} onChange={(e) => setFilterArea(e.target.value)} className="px-4 py-2 border dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white">
                                    <option value="all">Todas las √°reas</option>
                                    {[...new Set(psvData.map(p => p.area))].map(area => (
                                        <option key={area} value={area}>{area}</option>
                                    ))}
                                </select>
                                <select value={filterEstado} onChange={(e) => setFilterEstado(e.target.value)} className="px-4 py-2 border dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white">
                                    <option value="all">Todos los estados</option>
                                    <option value="Habilitada">Habilitada</option>
                                    <option value="Bloqueada">Bloqueada</option>
                                    <option value="Retirada">Retirada</option>
                                </select>
                            </div>

                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gray-100 dark:bg-gray-700">
                                        <tr>
                                            <th className="px-4 py-3 text-left text-sm font-semibold dark:text-gray-300">√Årea</th>
                                            <th className="px-4 py-3 text-left text-sm font-semibold dark:text-gray-300">TAG</th>
                                            <th className="px-4 py-3 text-left text-sm font-semibold dark:text-gray-300">Equipo</th>
                                            <th className="px-4 py-3 text-left text-sm font-semibold dark:text-gray-300">Ubicaci√≥n</th>
                                            <th className="px-4 py-3 text-left text-sm font-semibold dark:text-gray-300">Set Presi√≥n</th>
                                            <th className="px-4 py-3 text-left text-sm font-semibold dark:text-gray-300">Estado</th>
                                            <th className="px-4 py-3 text-left text-sm font-semibold dark:text-gray-300">Observaciones</th>
                                            <th className="px-4 py-3 text-left text-sm font-semibold dark:text-gray-300">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredData.map((psv) => (
                                            <tr key={psv.id} className="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700">
                                                <td className="px-4 py-3 text-sm dark:text-gray-300">{psv.area}</td>
                                                <td className="px-4 py-3 text-sm font-mono text-blue-600 dark:text-blue-400">{psv.tag}</td>
                                                <td className="px-4 py-3 text-sm dark:text-gray-300">{psv.equipo}</td>
                                                <td className="px-4 py-3 text-sm dark:text-gray-300">{psv.ubicacion}</td>
                                                <td className="px-4 py-3 text-sm dark:text-gray-300">{psv.setPresion}</td>
                                                <td className="px-4 py-3">
                                                    <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                        psv.estado === 'Habilitada' ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300' :
                                                        psv.estado === 'Bloqueada' ? 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300' :
                                                        'bg-orange-100 text-orange-800 dark:bg-orange-900 dark:text-orange-300'
                                                    }`}>
                                                        {psv.estado}
                                                    </span>
                                                </td>
                                                <td className="px-4 py-3 text-sm dark:text-gray-300">
                                                    <input
                                                        type="text"
                                                        defaultValue={psv.observations}
                                                        placeholder="Agregar observaci√≥n..."
                                                        className="w-full px-2 py-1 border dark:border-gray-600 rounded dark:bg-gray-700 dark:text-white text-sm"
                                                    />
                                                </td>
                                                <td className="px-4 py-3">
                                                    <div className="flex gap-2">
                                                        <select
                                                            value={psv.estado}
                                                            onChange={(e) => {
                                                                const obs = e.target.closest('tr').querySelector('input[type="text"]').value;
                                                                updatePSVState(psv.id, e.target.value, obs);
                                                            }}
                                                            className="px-2 py-1 border dark:border-gray-600 rounded dark:bg-gray-700 dark:text-white text-sm"
                                                        >
                                                            <option value="Habilitada">Habilitada</option>
                                                            <option value="Bloqueada">Bloqueada</option>
                                                            <option value="Retirada">Retirada</option>
                                                        </select>
                                                        <button
                                                            onClick={() => setSelectedPSV(psv)}
                                                            className="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm"
                                                        >
                                                            üìù
                                                        </button>
                                                        <button className="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
                                                            üóëÔ∏è
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>

                    {selectedPSV && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-2xl w-full max-h-[80vh] overflow-y-auto">
                                <h2 className="text-2xl font-bold mb-4 dark:text-white">Historial - {selectedPSV.tag}</h2>
                                <div className="space-y-2">
                                    {(selectedPSV.history || []).map((entry, idx) => (
                                        <div key={idx} className="border dark:border-gray-600 p-3 rounded">
                                            <p className="text-sm dark:text-gray-300"><strong>Fecha:</strong> {new Date(entry.timestamp).toLocaleString()}</p>
                                            <p className="text-sm dark:text-gray-300"><strong>Usuario:</strong> {entry.user}</p>
                                            <p className="text-sm dark:text-gray-300"><strong>Cambio:</strong> {entry.previousState} ‚Üí {entry.newState}</p>
                                            <p className="text-sm dark:text-gray-300"><strong>Observaciones:</strong> {entry.observations || 'Sin observaciones'}</p>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setSelectedPSV(null)} className="mt-4 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
                                    Cerrar
                                </button>
                            </div>
                        </div>
                    )}

                    {showUserModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-md w-full">
                                <h2 className="text-2xl font-bold mb-4 dark:text-white">Agregar Usuario</h2>
                                <div className="space-y-4">
                                    <input
                                        type="text"
                                        placeholder="Nombre de usuario"
                                        value={newUser.username}
                                        onChange={(e) => setNewUser({...newUser, username: e.target.value})}
                                        className="w-full px-4 py-2 border dark:border-gray-600 rounded dark:bg-gray-700 dark:text-white"
                                    />
                                    <input
                                        type="password"
                                        placeholder="Contrase√±a"
                                        value={newUser.password}
                                        onChange={(e) => setNewUser({...newUser, password: e.target.value})}
                                        className="w-full px-4 py-2 border dark:border-gray-600 rounded dark:bg-gray-700 dark:text-white"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Nombre completo"
                                        value={newUser.name}
                                        onChange={(e) => setNewUser({...newUser, name: e.target.value})}
                                        className="w-full px-4 py-2 border dark:border-gray-600 rounded dark:bg-gray-700 dark:text-white"
                                    />
                                    <select
                                        value={newUser.role}
                                        onChange={(e) => setNewUser({...newUser, role: e.target.value})}
                                        className="w-full px-4 py-2 border dark:border-gray-600 rounded dark:bg-gray-700 dark:text-white"
                                    >
                                        <option value="operador">Operador</option>
                                        <option value="supervisor">Supervisor</option>
                                        <option value="admin">Administrador</option>
                                    </select>
                                    <div className="flex gap-2">
                                        <button onClick={addNewUser} className="flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                                            Agregar
                                        </button>
                                        <button onClick={() => setShowUserModal(false)} className="flex-1 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
                                            Cancelar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
