<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control PSV - Planta Tratay√©n</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        // Configuraci√≥n Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBTn7lmufgLCUvX3h8v1ZoaBCPm_qIz3MA",
            authDomain: "psv-control-tratayen.firebaseapp.com",
            databaseURL: "https://psv-control-tratayen-default-rtdb.firebaseio.com",
            projectId: "psv-control-tratayen",
            storageBucket: "psv-control-tratayen.firebasestorage.app",
            messagingSenderId: "851186777433",
            appId: "1:851186777433:web:3ed301625fcfea0666a048"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        console.log('üî• Firebase conectado');
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            const [psvData, setPsvData] = useState([]);
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterArea, setFilterArea] = useState('all');
            const [filterEstado, setFilterEstado] = useState('all');
            const [selectedPSV, setSelectedPSV] = useState(null);
            const [darkMode, setDarkMode] = useState(false);
            const [showAdminPanel, setShowAdminPanel] = useState(false);
            const [newUser, setNewUser] = useState({ username: '', password: '', nombre: '', role: 'operador', autorizado: false });
            const [showAddPSV, setShowAddPSV] = useState(false);
            const [newPSV, setNewPSV] = useState({ 
                area: '', 
                tag: '', 
                equipo: '', 
                ubicacion: '', 
                presionSet: '', 
                estado: 'Habilitada', 
                observaciones: '' 
            });

            // Cargar datos de Firebase
            useEffect(() => {
                // Cargar PSVs
                const psvRef = database.ref('psvs');
                psvRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const psvArray = Object.entries(data).map(([id, psv]) => ({
                            id,
                            ...psv
                        }));
                        setPsvData(psvArray);
                    }
                    setLoading(false);
                });

                // Cargar usuarios
                const usersRef = database.ref('users');
                usersRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const usersArray = Object.entries(data).map(([id, user]) => ({
                            id,
                            ...user
                        }));
                        setUsers(usersArray);
                    } else {
                        // Crear usuario admin por defecto
                        const defaultAdmin = {
                            username: 'admin',
                            password: 'admin123',
                            nombre: 'Jefe de Turno',
                            role: 'admin',
                            autorizado: true
                        };
                        database.ref('users').push(defaultAdmin);
                    }
                });

                return () => {
                    psvRef.off();
                    usersRef.off();
                };
            }, []);

            // Login
            const handleLogin = () => {
                console.log('Intentando login con:', loginForm.username);
                console.log('Total usuarios cargados:', users.length);
                console.log('Usuarios:', users);
                
                // Permitir login directo con admin si no hay usuarios en Firebase a√∫n
                if (loginForm.username === 'admin' && loginForm.password === 'admin123') {
                    console.log('Login admin directo OK');
                    setCurrentUser({ 
                        username: 'admin', 
                        nombre: 'Jefe de Turno', 
                        role: 'admin',
                        autorizado: true 
                    });
                    return;
                }
                
                const user = users.find(u => u.username === loginForm.username && u.password === loginForm.password);
                if (user) {
                    console.log('Usuario encontrado:', user);
                    setCurrentUser(user);
                } else {
                    console.log('Usuario NO encontrado');
                    alert('Usuario o contrase√±a incorrectos');
                }
            };

            // Agregar nuevo usuario (solo admin)
            const handleAddUser = () => {
                if (!newUser.username || !newUser.password || !newUser.nombre) {
                    alert('Complete todos los campos');
                    return;
                }
                database.ref('users').push(newUser);
                setNewUser({ username: '', password: '', nombre: '', role: 'operador', autorizado: false });
                alert('Usuario creado exitosamente');
            };

            // Cambiar autorizaci√≥n de usuario
            const toggleAutorizacion = (userId, currentStatus) => {
                database.ref('users/' + userId).update({ autorizado: !currentStatus });
            };

            // Eliminar usuario
            const deleteUser = (userId) => {
                if (window.confirm('¬øEst√° seguro de eliminar este usuario?')) {
                    database.ref('users/' + userId).remove();
                }
            };

            // Cambiar contrase√±a de usuario
            const changePassword = (userId, newPassword) => {
                if (newPassword && newPassword.length >= 6) {
                    database.ref('users/' + userId).update({ password: newPassword });
                    alert('Contrase√±a actualizada');
                } else {
                    alert('La contrase√±a debe tener al menos 6 caracteres');
                }
            };

            // Agregar nueva PSV
            const handleAddPSV = () => {
                if (!newPSV.tag || !newPSV.area) {
                    alert('El TAG y el √Årea son obligatorios');
                    return;
                }
                database.ref('psvs').push(newPSV);
                setNewPSV({ 
                    area: '', 
                    tag: '', 
                    equipo: '', 
                    ubicacion: '', 
                    presionSet: '', 
                    estado: 'Habilitada', 
                    observaciones: '' 
                });
                setShowAddPSV(false);
                alert('PSV agregada exitosamente');
            };

            // Eliminar PSV
            const handleDeletePSV = (psvId, psvTag) => {
                if (!currentUser.autorizado && currentUser.role !== 'admin') {
                    alert('No tienes autorizaci√≥n para eliminar PSV');
                    return;
                }
                if (window.confirm(`¬øEst√° seguro de eliminar la PSV ${psvTag}?`)) {
                    database.ref('psvs/' + psvId).remove();
                    alert('PSV eliminada exitosamente');
                }
            };

            // Cargar las 316 PSV a Firebase
            const loadExcelData = async () => {
                if (!window.confirm('¬øCargar las 316 PSV del Excel a Firebase?')) return;
                
                const psvs = [{"area":"AREA 100","tag":"0100-0-PSV-001A","equipo":"Slug 1","ubicacion":"Parral 05","presionSet":"97 kg/cm2","estado":"Habilitada","observaciones":""}];
                
                const psvRef = database.ref('psvs');
                
                for (let i = 0; i < psvs.length; i++) {
                    await psvRef.push(psvs[i]);
                }
                
                alert('‚úÖ ' + psvs.length + ' PSV cargadas exitosamente!');
            };

            // Filtrar PSV
            const filteredPSVs = psvData.filter(psv => {
                const matchSearch = psv.tag?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                  psv.equipo?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                  psv.ubicacion?.toLowerCase().includes(searchTerm.toLowerCase());
                const matchArea = filterArea === 'all' || psv.area === filterArea;
                const matchEstado = filterEstado === 'all' || psv.estado === filterEstado;
                return matchSearch && matchArea && matchEstado;
            });

            // Obtener √°reas √∫nicas
            const areas = [...new Set(psvData.map(psv => psv.area))].sort();

            // Cambiar estado de PSV (solo usuarios autorizados o admin)
            const cambiarEstado = (psvId, nuevoEstado) => {
                if (!currentUser.autorizado && currentUser.role !== 'admin') {
                    alert('No tienes autorizaci√≥n para realizar cambios');
                    return;
                }
                if (window.confirm(`¬øCambiar estado a ${nuevoEstado}?`)) {
                    database.ref('psvs/' + psvId).update({ estado: nuevoEstado });
                }
            };

            // Actualizar observaciones (solo usuarios autorizados o admin)
            const actualizarObservaciones = (psvId, observaciones) => {
                if (!currentUser.autorizado && currentUser.role !== 'admin') {
                    alert('No tienes autorizaci√≥n para realizar cambios');
                    return;
                }
                database.ref('psvs/' + psvId).update({ observaciones });
            };

            if (!currentUser) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <div className="flex justify-center mb-6">
                                <div className="bg-blue-600 p-4 rounded-full">
                                    <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                    </svg>
                                </div>
                            </div>
                            <h1 className="text-3xl font-bold text-slate-800 text-center">Control PSV</h1>
                            <p className="text-slate-600 mt-2 text-center">Planta Tratay√©n</p>
                            <p className="text-green-600 text-sm mt-2 text-center">üü¢ Conectado - {psvData.length} PSV</p>

                            <div className="space-y-4 mt-6">
                                <input
                                    type="text"
                                    value={loginForm.username}
                                    onChange={(e) => setLoginForm({...loginForm, username: e.target.value})}
                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                    className="w-full px-4 py-3 border rounded-lg"
                                    placeholder="Usuario"
                                />
                                <input
                                    type="password"
                                    value={loginForm.password}
                                    onChange={(e) => setLoginForm({...loginForm, password: e.target.value})}
                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                    className="w-full px-4 py-3 border rounded-lg"
                                    placeholder="Contrase√±a"
                                />
                                <button onClick={handleLogin} className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">
                                    Iniciar Sesi√≥n
                                </button>
                                {psvData.length === 0 && (
                                    <button onClick={loadExcelData} className="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">
                                        üìä Cargar 316 PSV del Excel
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className={`min-h-screen ${darkMode ? 'bg-gray-900' : 'bg-gray-50'}`}>
                    {/* Header */}
                    <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg p-4 sticky top-0 z-10`}>
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div>
                                <h1 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-slate-800'}`}>Control PSV - Planta Tratay√©n</h1>
                                <p className={`${darkMode ? 'text-gray-300' : 'text-slate-600'}`}>Bienvenido, {currentUser.nombre}</p>
                            </div>
                            <div className="flex gap-3">
                                {currentUser.role === 'admin' && (
                                    <button 
                                        onClick={() => setShowAdminPanel(!showAdminPanel)}
                                        className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                                    >
                                        üë• Gesti√≥n de Usuarios
                                    </button>
                                )}
                                <button 
                                    onClick={() => setDarkMode(!darkMode)}
                                    className={`px-4 py-2 rounded-lg ${darkMode ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-gray-700 hover:bg-gray-800'} text-white`}
                                >
                                    {darkMode ? '‚òÄÔ∏è Modo D√≠a' : 'üåô Modo Noche'}
                                </button>
                                <button 
                                    onClick={() => setCurrentUser(null)}
                                    className="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
                                >
                                    Cerrar Sesi√≥n
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Panel de Gesti√≥n de Usuarios (solo admin) */}
                    {showAdminPanel && currentUser.role === 'admin' && (
                        <div className="max-w-7xl mx-auto p-6">
                            <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-lg shadow p-6 mb-6`}>
                                <h2 className={`text-2xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>Gesti√≥n de Usuarios</h2>
                                
                                {/* Crear nuevo usuario */}
                                <div className="mb-6 p-4 border rounded-lg">
                                    <h3 className={`text-lg font-semibold mb-3 ${darkMode ? 'text-white' : 'text-gray-900'}`}>Crear Nuevo Usuario</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-3">
                                        <input
                                            type="text"
                                            placeholder="Usuario"
                                            value={newUser.username}
                                            onChange={(e) => setNewUser({...newUser, username: e.target.value})}
                                            className={`px-3 py-2 border rounded ${darkMode ? 'bg-gray-700 text-white border-gray-600' : 'bg-white'}`}
                                        />
                                        <input
                                            type="text"
                                            placeholder="Contrase√±a"
                                            value={newUser.password}
                                            onChange={(e) => setNewUser({...newUser, password: e.target.value})}
                                            className={`px-3 py-2 border rounded ${darkMode ? 'bg-gray-700 text-white border-gray-600' : 'bg-white'}`}
                                        />
                                        <input
                                            type="text"
                                            placeholder="Nombre completo"
                                            value={newUser.nombre}
                                            onChange={(e) => setNewUser({...newUser, nombre: e.target.value})}
                                            className={`px-3 py-2 border rounded ${darkMode ? 'bg-gray-700 text-white border-gray-600' : 'bg-white'}`}
                                        />
                                        <button
                                            onClick={handleAddUser}
                                            className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
                                        >
                                            ‚ûï Crear Usuario
                                        </button>
                                    </div>
                                </div>

                                {/* Lista de usuarios */}
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead className={darkMode ? 'bg-gray-700' : 'bg-gray-100'}>
                                            <tr>
                                                <th className={`px-4 py-3 text-left ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>Usuario</th>
                                                <th className={`px-4 py-3 text-left ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>Nombre</th>
                                                <th className={`px-4 py-3 text-left ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>Contrase√±a</th>
                                                <th className={`px-4 py-3 text-left ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>Rol</th>
                                                <th className={`px-4 py-3 text-left ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>Autorizaci√≥n</th>
                                                <th className={`px-4 py-3 text-left ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {users.map((user) => (
                                                <tr key={user.id} className={`border-b ${darkMode ? 'border-gray-700' : 'border-gray-200'}`}>
                                                    <td className={`px-4 py-3 ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>{user.username}</td>
                                                    <td className={`px-4 py-3 ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>{user.nombre}</td>
                                                    <td className={`px-4 py-3 ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>
                                                        <span className="font-mono">{user.password}</span>
                                                    </td>
                                                    <td className={`px-4 py-3`}>
                                                        <span className={`px-2 py-1 rounded text-sm ${user.role === 'admin' ? 'bg-purple-100 text-purple-800' : 'bg-blue-100 text-blue-800'}`}>
                                                            {user.role === 'admin' ? 'Administrador' : 'Operador'}
                                                        </span>
                                                    </td>
                                                    <td className={`px-4 py-3`}>
                                                        {user.role !== 'admin' && (
                                                            <button
                                                                onClick={() => toggleAutorizacion(user.id, user.autorizado)}
                                                                className={`px-3 py-1 rounded text-sm font-semibold ${
                                                                    user.autorizado 
                                                                        ? 'bg-green-100 text-green-800' 
                                                                        : 'bg-red-100 text-red-800'
                                                                }`}
                                                            >
                                                                {user.autorizado ? '‚úì Autorizado' : '‚úó Sin Autorizaci√≥n'}
                                                            </button>
                                                        )}
                                                        {user.role === 'admin' && (
                                                            <span className="text-gray-500">N/A</span>
                                                        )}
                                                    </td>
                                                    <td className={`px-4 py-3`}>
                                                        {user.role !== 'admin' && (
                                                            <button
                                                                onClick={() => deleteUser(user.id)}
                                                                className="px-3 py-1 bg-red-600 text-white rounded text-sm hover:bg-red-700"
                                                            >
                                                                üóëÔ∏è Eliminar
                                                            </button>
                                                        )}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Filtros y b√∫squeda */}
                    <div className="max-w-7xl mx-auto p-6">
                        {/* Bot√≥n Agregar PSV */}
                        {(currentUser.role === 'admin' || currentUser.autorizado) && (
                            <div className="mb-4">
                                <button
                                    onClick={() => setShowAddPSV(!showAddPSV)}
                                    className="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold"
                                >
                                    ‚ûï Agregar Nueva PSV
                                </button>
                            </div>
                        )}

                        {/* Formulario para agregar PSV */}
                        {showAddPSV && (
                            <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-lg shadow p-6 mb-6`}>
                                <h3 className={`text-xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>Nueva PSV</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <select
                                        value={newPSV.area}
                                        onChange={(e) => setNewPSV({...newPSV, area: e.target.value})}
                                        className={`px-4 py-2 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : 'bg-white'}`}
                                    >
                                        <option value="">Seleccionar √Årea *</option>
                                        {areas.map(area => (
                                            <option key={area} value={area}>{area}</option>
                                        ))}
                                    </select>
                                    <input
                                        type="text"
                                        placeholder="TAG *"
                                        value={newPSV.tag}
                                        onChange={(e) => setNewPSV({...newPSV, tag: e.target.value})}
                                        className={`px-4 py-2 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : 'bg-white'}`}
                                    />
                                    <input
                                        type="text"
                                        placeholder="Equipo"
                                        value={newPSV.equipo}
                                        onChange={(e) => setNewPSV({...newPSV, equipo: e.target.value})}
                                        className={`px-4 py-2 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : 'bg-white'}`}
                                    />
                                    <input
                                        type="text"
                                        placeholder="Ubicaci√≥n"
                                        value={newPSV.ubicacion}
                                        onChange={(e) => setNewPSV({...newPSV, ubicacion: e.target.value})}
                                        className={`px-4 py-2 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : 'bg-white'}`}
                                    />
                                    <input
                                        type="text"
                                        placeholder="Set de Presi√≥n"
                                        value={newPSV.presionSet}
                                        onChange={(e) => setNewPSV({...newPSV, presionSet: e.target.value})}
                                        className={`px-4 py-2 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : 'bg-white'}`}
                                    />
                                    <select
                                        value={newPSV.estado}
                                        onChange={(e) => setNewPSV({...newPSV, estado: e.target.value})}
                                        className={`px-4 py-2 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : 'bg-white'}`}
                                    >
                                        <option value="Habilitada">Habilitada</option>
                                        <option value="Bloqueada">Bloqueada</option>
                                        <option value="Retirada">Retirada</option>
                                    </select>
                                </div>
                                <div className="mt-4 flex gap-3">
                                    <button
                                        onClick={handleAddPSV}
                                        className="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                                    >
                                        ‚úì Guardar PSV
                                    </button>
                                    <button
                                        onClick={() => setShowAddPSV(false)}
                                        className="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600"
                                    >
                                        ‚úó Cancelar
                                    </button>
                                </div>
                            </div>
                        )}

                        <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-lg shadow p-4 mb-6`}>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <input
                                    type="text"
                                    placeholder="Buscar por TAG, Equipo o Ubicaci√≥n..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className={`px-4 py-2 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : 'bg-white text-gray-900'}`}
                                />
                                <select 
                                    value={filterArea}
                                    onChange={(e) => setFilterArea(e.target.value)}
                                    className={`px-4 py-2 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : 'bg-white text-gray-900'}`}
                                >
                                    <option value="all">Todas las √°reas</option>
                                    {areas.map(area => (
                                        <option key={area} value={area}>{area}</option>
                                    ))}
                                </select>
                                <select 
                                    value={filterEstado}
                                    onChange={(e) => setFilterEstado(e.target.value)}
                                    className={`px-4 py-2 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : 'bg-white text-gray-900'}`}
                                >
                                    <option value="all">Todos los estados</option>
                                    <option value="Habilitada">Habilitada</option>
                                    <option value="Bloqueada">Bloqueada</option>
                                    <option value="Retirada">Retirada</option>
                                </select>
                            </div>
                        </div>

                        {/* Estad√≠sticas */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                            <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-lg shadow p-4`}>
                                <h3 className={`text-sm font-semibold ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>Total PSV</h3>
                                <p className="text-3xl font-bold text-blue-600">{filteredPSVs.length}</p>
                            </div>
                            <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-lg shadow p-4`}>
                                <h3 className={`text-sm font-semibold ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>Habilitadas</h3>
                                <p className="text-3xl font-bold text-green-600">
                                    {filteredPSVs.filter(p => p.estado === 'Habilitada').length}
                                </p>
                            </div>
                            <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-lg shadow p-4`}>
                                <h3 className={`text-sm font-semibold ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>Bloqueadas</h3>
                                <p className="text-3xl font-bold text-red-600">
                                    {filteredPSVs.filter(p => p.estado === 'Bloqueada').length}
                                </p>
                            </div>
                            <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-lg shadow p-4`}>
                                <h3 className={`text-sm font-semibold ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>Retiradas</h3>
                                <p className="text-3xl font-bold text-yellow-600">
                                    {filteredPSVs.filter(p => p.estado === 'Retirada').length}
                                </p>
                            </div>
                        </div>

                        {/* Tabla de PSV */}
                        <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-lg shadow overflow-hidden`}>
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className={darkMode ? 'bg-gray-700' : 'bg-gray-100'}>
                                        <tr>
                                            <th className={`px-4 py-3 text-left text-sm font-semibold ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>√Årea</th>
                                            <th className={`px-4 py-3 text-left text-sm font-semibold ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>TAG</th>
                                            <th className={`px-4 py-3 text-left text-sm font-semibold ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>Equipo</th>
                                            <th className={`px-4 py-3 text-left text-sm font-semibold ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>Ubicaci√≥n</th>
                                            <th className={`px-4 py-3 text-left text-sm font-semibold ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>Set Presi√≥n</th>
                                            <th className={`px-4 py-3 text-left text-sm font-semibold ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>Estado</th>
                                            <th className={`px-4 py-3 text-left text-sm font-semibold ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>Observaciones</th>
                                            <th className={`px-4 py-3 text-left text-sm font-semibold ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredPSVs.map((psv) => (
                                            <tr key={psv.id} className={`border-b ${darkMode ? 'border-gray-700 hover:bg-gray-700' : 'border-gray-200 hover:bg-gray-50'}`}>
                                                <td className={`px-4 py-3 text-sm ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>{psv.area}</td>
                                                <td className={`px-4 py-3 font-mono text-sm font-semibold ${darkMode ? 'text-blue-400' : 'text-blue-600'}`}>{psv.tag}</td>
                                                <td className={`px-4 py-3 text-sm ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>{psv.equipo}</td>
                                                <td className={`px-4 py-3 text-sm ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>{psv.ubicacion}</td>
                                                <td className={`px-4 py-3 text-sm ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>{psv.presionSet}</td>
                                                <td className="px-4 py-3">
                                                    <span className={`px-3 py-1 rounded-full text-sm font-semibold ${
                                                        psv.estado === 'Habilitada' ? 'bg-green-100 text-green-800' :
                                                        psv.estado === 'Bloqueada' ? 'bg-red-100 text-red-800' :
                                                        'bg-yellow-100 text-yellow-800'
                                                    }`}>
                                                        {psv.estado}
                                                    </span>
                                                </td>
                                                <td className="px-4 py-3">
                                                    <input
                                                        type="text"
                                                        value={psv.observaciones || ''}
                                                        onChange={(e) => actualizarObservaciones(psv.id, e.target.value)}
                                                        disabled={!currentUser.autorizado && currentUser.role !== 'admin'}
                                                        className={`w-full px-2 py-1 text-sm border rounded ${
                                                            darkMode ? 'bg-gray-700 text-white border-gray-600' : 'bg-white text-gray-900'
                                                        } ${(!currentUser.autorizado && currentUser.role !== 'admin') ? 'opacity-50 cursor-not-allowed' : ''}`}
                                                        placeholder={currentUser.autorizado || currentUser.role === 'admin' ? "Agregar observaci√≥n..." : "Sin autorizaci√≥n"}
                                                    />
                                                </td>
                                                <td className="px-4 py-3">
                                                    <div className="flex gap-2">
                                                        <select
                                                            value={psv.estado}
                                                            onChange={(e) => cambiarEstado(psv.id, e.target.value)}
                                                            disabled={!currentUser.autorizado && currentUser.role !== 'admin'}
                                                            className={`px-2 py-1 text-sm border rounded ${
                                                                darkMode ? 'bg-gray-700 text-white border-gray-600' : 'bg-white text-gray-900'
                                                            } ${(!currentUser.autorizado && currentUser.role !== 'admin') ? 'opacity-50 cursor-not-allowed' : ''}`}
                                                        >
                                                            <option value="Habilitada">Habilitada</option>
                                                            <option value="Bloqueada">Bloqueada</option>
                                                            <option value="Retirada">Retirada</option>
                                                        </select>
                                                        {(currentUser.role === 'admin' || currentUser.autorizado) && (
                                                            <button
                                                                onClick={() => handleDeletePSV(psv.id, psv.tag)}
                                                                className="px-2 py-1 bg-red-600 text-white rounded text-sm hover:bg-red-700"
                                                                title="Eliminar PSV"
                                                            >
                                                                üóëÔ∏è
                                                            </button>
                                                        )}
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
